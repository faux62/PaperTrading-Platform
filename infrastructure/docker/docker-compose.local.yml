# ================================
# Docker Compose - Local Network
# ================================
# Deploy su Mac locale per accesso da rete domestica
# Uso: docker-compose -f docker-compose.local.yml up -d

version: '3.8'

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: papertrading-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL_ENV=postgresql://papertrading_user:dev_password_123@postgres:5432/papertrading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - CORS_ORIGINS=["http://localhost","http://localhost:80","http://${LOCAL_IP:-192.168.1.100}","http://${LOCAL_IP:-192.168.1.100}:80","http://papertrading.local","http://papertrading.local:80"]
      # Data Provider API Keys (from .env)
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY:-}
      - EODHD_API_KEY=${EODHD_API_KEY:-}
      - FMP_API_KEY=${FMP_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - NASDAQ_DATA_LINK_API_KEY=${NASDAQ_DATA_LINK_API_KEY:-}
      - TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - MARKETSTACK_API_KEY=${MARKETSTACK_API_KEY:-}
      - STOCKDATA_API_KEY=${STOCKDATA_API_KEY:-}
      - INTRINIO_API_KEY=${INTRINIO_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - papertrading-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Frontend ====================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: papertrading-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - papertrading-local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: papertrading-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=papertrading_user
      - POSTGRES_PASSWORD=dev_password_123
      - POSTGRES_DB=papertrading
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - papertrading-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papertrading_user -d papertrading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: papertrading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_local_data:/data
    networks:
      - papertrading-local
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==================== Networks ====================
networks:
  papertrading-local:
    driver: bridge

# ==================== Volumes ====================
volumes:
  postgres_local_data:
    driver: local
  redis_local_data:
    driver: local
