# ================================
# Docker Compose - Production
# ================================
# Full stack deployment for Mac/NAS
# Usage: docker-compose -f docker-compose.prod.yml up -d --build

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: papertrading-backend
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://papertrading_user:dev_password_123@postgres:5432/papertrading
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=["http://localhost","http://localhost:80","http://127.0.0.1"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Frontend ====================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: papertrading-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Database Migrations ====================
  migrations:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: papertrading-migrations
    command: ["alembic", "upgrade", "head"]
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://papertrading_user:dev_password_123@postgres:5432/papertrading
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - papertrading-network
    restart: "no"

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: papertrading-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=papertrading_user
      - POSTGRES_PASSWORD=dev_password_123
      - POSTGRES_DB=papertrading
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papertrading_user -d papertrading"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: papertrading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== Scheduler (Optional) ====================
  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: papertrading-scheduler
    restart: unless-stopped
    command: ["python", "-m", "app.scheduler.main"]
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://papertrading_user:dev_password_123@postgres:5432/papertrading
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - papertrading-network
    profiles:
      - full  # Only start with --profile full
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ==================== Networks ====================
networks:
  papertrading-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
