# ============================================================
# PaperTrading Platform - Docker Compose (Unified)
# ============================================================
# 
# PROFILES:
#   infra  - PostgreSQL, Redis (per sviluppo locale con backend/frontend fuori Docker)
#   full   - Tutto: postgres, redis, backend, frontend (deploy completo)
#   tools  - pgAdmin, Redis Commander, TimescaleDB (strumenti opzionali)
#
# UTILIZZO:
#   # Solo infrastruttura (sviluppo)
#   docker-compose --profile infra up -d
#
#   # Deploy completo
#   docker-compose --profile full up -d
#
#   # Aggiungere strumenti di sviluppo
#   docker-compose --profile infra --profile tools up -d
#
#   # Rebuild backend/frontend
#   docker-compose --profile full up -d --build backend frontend
#
#   # Stop tutto
#   docker-compose --profile infra --profile full --profile tools down
#
# ============================================================

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: papertrading-postgres
    restart: unless-stopped
    profiles: ["infra", "full"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-papertrading}
      POSTGRES_USER: ${POSTGRES_USER:-papertrading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-papertrading_user} -d ${POSTGRES_DB:-papertrading}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: papertrading-redis
    restart: unless-stopped
    profiles: ["infra", "full"]
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend API ====================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: papertrading-backend
    restart: unless-stopped
    profiles: ["full"]
    ports:
      - "8000:8000"
    volumes:
      - ../../ml-pipeline/models:/app/ml_models:ro
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-papertrading_user}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-papertrading}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - CORS_ORIGINS=["http://localhost","http://localhost:80","http://${LOCAL_IP:-192.168.1.100}","http://${LOCAL_IP:-192.168.1.100}:80","http://papertrading.local","http://papertrading.local:80"]
      # Data Provider API Keys
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY:-}
      - EODHD_API_KEY=${EODHD_API_KEY:-}
      - FMP_API_KEY=${FMP_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - NASDAQ_DATA_LINK_API_KEY=${NASDAQ_DATA_LINK_API_KEY:-}
      - TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - MARKETSTACK_API_KEY=${MARKETSTACK_API_KEY:-}
      - STOCKDATA_API_KEY=${STOCKDATA_API_KEY:-}
      - INTRINIO_API_KEY=${INTRINIO_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Frontend ====================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: papertrading-frontend
    restart: unless-stopped
    profiles: ["full"]
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== TimescaleDB (Tools) ====================
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: papertrading-timescale
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      POSTGRES_DB: ${TIMESCALE_DB:-papertrading_ts}
      POSTGRES_USER: ${TIMESCALE_USER:-papertrading_user}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-dev_password_123}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts/timescale:/docker-entrypoint-initdb.d
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-papertrading_user} -d ${TIMESCALE_DB:-papertrading_ts}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Commander (Tools) ====================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: papertrading-redis-commander
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - papertrading-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== pgAdmin (Tools) ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: papertrading-pgadmin
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@papertrading.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - papertrading-network

# ==================== Networks ====================
networks:
  papertrading-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  timescale_data:
    driver: local
  pgadmin_data:
    driver: local
