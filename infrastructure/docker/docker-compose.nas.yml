# ================================
# Docker Compose - NAS (UGREEN/Synology/QNAP)
# ================================
# Deploy su NAS con supporto Docker/Container Manager
# 
# ISTRUZIONI UGREEN (UGOS):
# 1. Copia questa cartella sul NAS via SMB
# 2. Apri Docker Manager su UGOS
# 3. Vai su "Compose" o "Project"
# 4. Importa/crea progetto con questa cartella
# 5. Configura il file .env (copia da .env.nas.example)
# 6. Avvia il progetto
#
# PERCORSI UGREEN:
# - Dati Docker: /volume1/docker/ oppure /mnt/media/docker/
# - Condivisioni: /volume1/share/ oppure /mnt/media/
#
# ISTRUZIONI SYNOLOGY:
# 1. Usa Container Manager > Project
# 2. Percorso dati: /volume1/docker/papertrading/
#
# ISTRUZIONI QNAP:
# 1. Usa Container Station
# 2. Percorso dati: /share/Container/papertrading/

version: '3.8'

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: papertrading-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://papertrading:${POSTGRES_PASSWORD:-papertrading}@postgres:5432/papertrading
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - CORS_ORIGINS=["http://localhost","http://${NAS_IP:-192.168.1.50}","http://${NAS_IP:-192.168.1.50}:${FRONTEND_PORT:-8080}","http://papertrading.local"]
      # Data Provider API Keys
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - papertrading-nas
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Limiti risorse per NAS (adatta in base al tuo modello)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: papertrading-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - papertrading-nas
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: papertrading-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=papertrading
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-papertrading}
      - POSTGRES_DB=papertrading
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      # Synology: /volume1/docker/papertrading/postgres
      # QNAP: /share/Container/papertrading/postgres
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
    networks:
      - papertrading-nas
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papertrading -d papertrading"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: papertrading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - ${DATA_PATH:-./data}/redis:/data
    networks:
      - papertrading-nas
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

# ==================== Networks ====================
networks:
  papertrading-nas:
    driver: bridge

# ==================== NOTE ====================
# Per UGREEN (UGOS):
# - Docker Manager integrato in UGOS
# - Porta 80 disponibile (UGOS usa 9443 per web UI)
# - I volumi vanno in /volume1/docker/papertrading/ o /mnt/media/docker/
# - Supporta docker-compose nativamente
#
# Per Synology:
# - Porta 80 spesso gi√† usata da DSM, usa 8080 o altra
# - I volumi vanno in /volume1/docker/papertrading/
# - Usa Container Manager per gestire il progetto
#
# Per QNAP:
# - Usa Container Station
# - I volumi vanno in /share/Container/papertrading/
